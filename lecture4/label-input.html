<html>
  <head></head>
  <body>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"/>
    <br/>

    <label for="username">Username</label>
    <input type="text" id="username" name="username"/>
    <br/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"/>
    <br/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
    <br/>

    <label for="year">Year</label>
    <input type="number" id="year" name="year"/>
    <br/>

    <label for="gender">Male</label>
    <input type="checkbox" id="gender" name="gender"/>
    <br/>

    <label for="radio">Radio Input</label>
    <input type="radio" id="radio" name="radio">
    <br/>

    <label for="date">Date</label>
    <input type="date" id="date" name="date">
    <br/>

    <label for="datetime">Datetime</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <br/>

    <label for="month">Month</label>
    <input type="month" name="month" id="month">

    <button value="1" name="btn-hello" type="button">Hello</button>
    <button  disabled name="btn-hi" type="submit">Hi</button>
    <button name="btn-reset" type="reset">Reset</button>
  </body>
</html>
